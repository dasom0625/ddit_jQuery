<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
<script src = "../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
	$('#btn1').on('click',function(){

		$('li:first,li:last').css('background','yellow');
		$('li:eq(5)').css('background','red');
		$('li:lt(4)').css({'font-size':'2.0em','font-weight':'bold'});
		
		
	})
	
	$('#btn2').on('click',function(){
		
		$('#d2 #tab1 tr:even').css({'background':'black','color':'white'});
		$('#d2 #tab1 tr:odd').css({'background':'hotpink','color':'white'});
		
		$('#d2 #tab1 tr:first').css({'background':'yellow','color':'orange'});
	})
})



</script>
<style>
table{
	border : none;
	text-align: center;
}

td{
	width: 100px;
	height: 50px;
}

th{
	height: 70px;
	font-size : 2.0em;
}
</style>
</head>
<body>



<pre>
:first
:last
:eq(index)
:lt(index)
</pre>
<input type="button" value="확인" id="btn1">
<br><br>
<div id = "d1">

</div>
