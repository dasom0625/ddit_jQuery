<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
<script src = "../js/jquery-3.6.0.min.js"></script>

<script>
// $(function(){})//또는 아래와 같이 써도 된다. 
$(document).ready(function(){

	$('input#btn1').on('click',function(){ //'input#btn1'이 btn1과 같은거다.(띄어쓰기 금지)
	// span태그의 배경색 변경- yellow =>(span)
	$('span').css('background','yellow');
	// div중 첫번째 div를 제외한 모든 후손중  span 태그의 테두리  - red
	$('#d1 div span').css('border','5px solid red');
	// div의 바로 다음 자식 span태그의 테두리  - blue
	$('#d1>div>span').css('border','5px solid blue');
		
	})
})

</script>

</head>
<body>



<pre></pre>
<input type="button" value="확인" id = "btn1">
<br><br>
<div id = "d1">
	
	<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
	<div>
	    이 디비젼에도  <span>스팬</span> 엘리먼트가 있다 
	    <p>디비젼의  내부 문단의 <span>스팬</span> 엘리먼트이다 </p>
	 
	    <div>  
	        <p> 내부 디비젼의   다시 문단 속 아주
	           	  <strong>깊은곳에 </strong>
	              <em> 숨어있는 </em>
	              <span>스팬</span>
		엘리먼트도 있다 
	        </p>
	    </div>
	 </div>

</div>
</body>
</html>
