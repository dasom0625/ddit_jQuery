<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
<script src = "../js/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
	$('#btn1').on('click',function(){
	//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
	$('h2>a').css('border','5px double yellow');
	
	//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경 
	$('h2 a').css('background','magenta');
	$('h2 a').css('color','white');
	
	})

})
</script>

</head>
<body>



<pre></pre>
<input type="button" id = "btn1" value="확인">
<br><br>
<div id = "d1">
	<h2> 문단 안에 <a>링크</a> 태그가 있다
     	두번째  <span><a>링크</a></span> 은 손자이다 
    </h2>
</div>
</body>
</html>
